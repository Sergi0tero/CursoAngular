<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="!onlyOdd else loading">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of even" [ngClass]="{odd : odd % 2 !== 0}" 
            [ngStyle]="{backgroundColor: odd%2 !== 0 ? 'yellow' : 'transparent'}">
            {{number}}
          </li>
        </ul>
      </div>
      <p appBasicHighLight>Style me with a bassic directive</p>
      <p appBetterHighlight>Style me with a better directive</p>
      <ng-template #loading>
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of odd">
            {{number}}
          </li>
        </ul>
      </ng-template>
      
    </div>
  </div>
</div>
