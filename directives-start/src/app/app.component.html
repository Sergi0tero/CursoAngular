      <div *appUnless="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of even" 
            [ngClass]="{number : number % 2 !== 0}" 
            [ngStyle]="{backgroundColor: number%2 !== 0 ? 'yellow' : 'transparent'}">
            {{number}}
          </li>
        </ul>
      </div><div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of odd" 
            [ngClass]="{number : number % 2 !== 0}" 
            [ngStyle]="{backgroundColor: number%2 !== 0 ? 'yellow' : 'transparent'}">
            {{number}}
          </li>
        </ul>
      </div>
      <p appBasicHighLight>Style me with a bassic directive</p>
      <p appBetterHighlight [defcol]="'yellow'" [highlightColor]="'red'">Style me with a better directive</p>
      <div [ngSwitch] = "value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      
    </div>
  </div>
