<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #myForm = "ngForm">
        <div class="form-group">
          <label for="mail">Email</label>
          <input 
            name = "mail"
            placeholder="example@mail.com" 
            class="form-control"
            required
            ngModel
            email
            #mail = "ngModel"
          >
          <span class="help-block" *ngIf = "!mail.valid && mail.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select 
            name="subscription" 
            id="subscription" 
            class="form-control" 
            [ngModel] = "defaultSub"
            required
          >
            <option  *ngFor = "let sub of subscriptions" value="{{sub}}">{{sub}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pswd">Password</label>
          <input 
            name = "pswd" 
            type="password" 
            class="form-control" 
            ngModel
            required
            #pswd = ngModel
          >
          <span class="help-block" *ngIf = "!pswd.valid && pswd.touched">Please enter a valid password</span>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled] = "!myForm.valid" 
          (click)="onSubmitForm()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div  *ngIf = "submited" class="row">
    <div class="col-xs-12">
      <h3>The form was Submited!</h3>
      <p>Email : {{userData.email}}</p>
      <p>Subscription : {{userData.subscription}}</p>
    </div>
  </div>
</div>
<!-- Add a Form with the following Inputs (and Validators)
     1) Mail address (should not be empty and should be an email address)
     2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
        Set "Advanced" as Default
     3) A Password field (should not be empty)
     4) A Submit Button

     Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

     Upon submitting the form, you should simply print the Value of the Form to the Console.
     Optionally, display it in your template.
-->
